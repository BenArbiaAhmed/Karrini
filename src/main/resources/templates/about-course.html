<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/head.html :: head(Courses)"></div>

<body>
<div th:replace="fragments/spinner.html :: spinner"></div>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container mt-5">
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6 mb-4">
            <img src="/img/course-1.jpg" alt="Product" class="img-fluid rounded mb-3 product-image" id="mainImage">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2 th:text="${course.getName()}" class="mb-3"></h2>
            <p th:text="'ID: ' + ${course.getId()}" class="text-muted mb-4"></p>
            <div class="mb-3">
                <span th:text="'$' + ${course.getPrice()}" class="h4 me-2"></span>
            </div>
            <span class="mb-3" th:each="i : ${#numbers.sequence(1, starCount)}">
                <i class="bi bi-star-fill text-warning"></i>
            </span>
            <span th:text="${starCount} + ' (' + ${course.reviewCount} + ' reviews)'" class="ms-2"></span>
            <p class="mb-4" th:text="${course.getDescription()}"></p>
            <form th:action="@{/enroll}" method="post" content="application/json">
                <input type="hidden" name="courseId" th:value="${course.getId()}" />
                <button type="submit" class="btn btn-primary btn-lg mb-3 me-2">Enroll Now</button>
            </form>
            <button class="btn btn-outline-secondary btn-lg mb-3">
                <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <div class="mt-4">
                <h5>Information:</h5>
                <ul>
                    <li th:text="'Instructor: ' + ${course.getInstructor().getLastName()} + ' ' + ${course.getInstructor().getFirstName()} + '.'"></li>
                    <li th:text="'The course is ' + ${course.getDuration()} + ' long.'"></li>
                    <li th:text="'The recommended level is ' + ${course.getLevel()} + '.'"></li>
                    <li th:text="${course.getLearnerCount()} + ' learners are currently enrolled.'"></li>
                </ul>
            </div>
        </div>
    </div>
</div>







<div th:replace="fragments/footer.html :: footer"></div>
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
