<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/head.html :: head(Karrini)"></div>

<body>
<div th:replace="fragments/spinner.html :: spinner"></div>
<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Create New Course</h2>

                    <form id="createCourseForm" enctype="multipart/form-data">
                    <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Introduction to Java" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 8 hours 30 minutes" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide a detailed description of the course content..." required></textarea>
                        </div>

                        <div class="row">

                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category_id" required>
                                    <option value="" selected disabled>Select a category</option>
                                    <option th:each="category: ${categories}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="level" class="form-label">Difficulty Level</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="" selected disabled>Select level</option>
                                    <option th:each="level: ${levels}" th:value="${level}" th:text="${level}"></option>
                                </select>
                            </div>


                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" placeholder="e.g., 99.99" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Upload Course Image</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
                        </div>


                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Create Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html :: footer"></div>
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

<script>
    document.getElementById('createCourseForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        try {
            const response = await fetch('/courses', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                alert('Course created successfully! Course ID: ' + result.id);
            } else {
                const error = await response.json();
                alert('Error creating course: ' + (error.message || response.statusText));
            }
        } catch (error) {
            console.error('Submission error:', error);
            alert('An error occurred while submitting the form.');
        }
    });
</script>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
