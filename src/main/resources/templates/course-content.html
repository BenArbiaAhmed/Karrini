<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/head.html :: head(Courses)"></div>

<body>
<div th:replace="fragments/spinner.html :: spinner"></div>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div style="display: flex; flex-direction: row; align-items: center;">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none mt-2">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4" th:text="${course.getName()}"></span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li th:each="lecture: ${lectures}">
                <a th:href="@{/learn/course/{courseId}/lecture/{displayOrder}(courseId=${course.getId()}, displayOrder=${lecture.getDisplayOrder()})}"
                   class="nav-link link-dark"
                   th:text="${lecture.getTitle()}">
                </a>
            </li>
        </ul>
        <hr>
    </div>
    <div class="ms-5">
        <div th:if="${materialType == 'TEXT'}">
            <p th:text="${textContent}"></p>
        </div>
        <div th:if="${materialType == 'VIDEO'}">
            <video width="560" height="315" controls>
                <source th:src="@{'/uploads/' + ${videoUrl}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>


<div th:replace="fragments/footer.html :: footer"></div>
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/js/sidebar.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
