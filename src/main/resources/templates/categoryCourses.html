<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments :: head(Courses)"></div>

<body>
<div th:replace="fragments :: spinner"></div>
<div th:replace="fragments :: navbar"></div>

<div class="row g-4 justify-content-center mt-3">
    <div th:each="course : ${courses}" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="course-item bg-light">
            <div class="position-relative overflow-hidden">
                <img class="img-fluid" src="/img/course-1.jpg" alt="">
                <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                    <a th:href="@{/course/{id}(id=${course.getId()})}" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                    <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
                </div>
            </div>
            <div class="text-center p-4 pb-0">
                <h3 class="mb-0" th:text="'$' + ${course.price}"></h3>
                <div class="mb-3">
                    <small th:each="i : ${#numbers.sequence(1, 5)}" class="fa fa-star text-primary"></small>
                    <small><span th:text="${course.getReviewCount()}"></span></small>
                </div>
                <h5 class="mb-4" th:text="${course.getName()}"></h5>
            </div>
            <div class="d-flex border-top">
                <small class="flex-fill text-center border-end py-2">
                    <i class="fa fa-user-tie text-primary me-2"></i>
                    <span th:text="${course.getInstructor().getFirstName()} + ' ' + ${course.getInstructor().getLastName()}"></span>
                </small>
                <small class="flex-fill text-center border-end py-2">
                    <i class="fa fa-clock text-primary me-2"></i>
                    <span th:text="${course.getDuration()}"></span>
                </small>
                <small class="flex-fill text-center py-2">
                    <i class="fa fa-user text-primary me-2"></i>
                    <span th:text="${course.getLearnerCount()} + ' Students'"></span>
                </small>
            </div>
        </div>
    </div>

</div>





<div th:replace="fragments :: footer"></div>
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
